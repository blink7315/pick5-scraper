name: Run pick5 scraper

on:
  workflow_dispatch: {}   # manual trigger (you can add a schedule later)

concurrency:
  group: pick5-scraper
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Python + Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install playwright gspread google-auth gspread-formatting
          playwright install --with-deps chromium

      - name: Write Google service account file
        run: |
          cat > credentials.json <<'JSON'
          ${{ secrets.GOOGLE_SA_JSON }}
          JSON

      - name: Run scraper
        env:
          PICK_SHEET_ID: ${{ secrets.PICK_SHEET_ID }}
          COLLEGE_SHEET_ID: ${{ secrets.COLLEGE_SHEET_ID }}
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }}
          PYTHONUNBUFFERED: "1"
          HEADLESS: "1"               # keep headless browser
          FORCE_WEEK_TABLE: "1"       # Step 14: always use deterministic NFL week mapping
          SKIP_PURGE: "0"             # Step 10: purge safely re-enabled (write & purge share WeekTag)
        run: python pick5_scraper.py
