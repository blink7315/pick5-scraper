name: Run pick5 scraper

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 21 * * 2,4"  # Tue/Thu 5pm EDT
    - cron: "0 22 * * 2,4"  # Tue/Thu 5pm EST

concurrency:
  group: pick5-scraper
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Python + Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install playwright gspread google-auth gspread-formatting
          playwright install --with-deps chromium

      - name: Write Google service account file
        run: |
          cat > credentials.json <<'JSON'
          ${{ secrets.GOOGLE_SA_JSON }}
          JSON

      # Double-check local time, so both crons only run at 5pm Detroit
      - name: Gate to 5pm America/Detroit
        run: |
          DET_HOUR=$(TZ=America/Detroit date +%H)
          if [ "$DET_HOUR" != "17" ]; then
            echo "Not 5pm Detroit (hour=$DET_HOUR). Exiting without running."
            exit 0
          fi

      - name: Run scraper
        env:
          PICK_SHEET_ID: ${{ secrets.PICK_SHEET_ID }}
          COLLEGE_SHEET_ID: ${{ secrets.COLLEGE_SHEET_ID }}
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }}
          PYTHONUNBUFFERED: "1"
        run: python pick5_scraper.py
